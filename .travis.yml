
language: ruby
rvm:
  - 2.7.2
cache:
  - bundler
  - yarn
services:
  - postgresql
before_install:
  - gem install bundler:2.2.17
  # - bundle lock --add-platform x86_64-linux
  - nvm install --lts
before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rspec
